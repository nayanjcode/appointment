# .github/workflows/ping-service.yml
name: Keep Service Alive

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes (cron syntax: min hour day month weekday)
  workflow_dispatch:          # allows manual run from GitHub Actions tab

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call API
        run: |
          curl -s -o /dev/null -w "%{http_code}" https://appointment-a29e.onrender.com/monitor/status
